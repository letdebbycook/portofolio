<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Page Login | letdebbycook</title>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form action="">
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a href="https://www.facebook.com/miawaug.miawaug.12/" rel="noopener noreferrer" target="_blank" class="icon"><i class="fa-brands fa-facebook"></i></a>
                    <a href="https://www.youtube.com/@debbygusdiahkbar4582" target="_blank" rel="noopener noreferrer" class="icon"><i class="fa-brands fa-youtube"></i></a>
                    <a href="https://github.com/letdebbycook" target="_blank" rel="noopener noreferrer" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="https://www.instagram.com/dbby_bar05/" target="_blank" rel="noopener noreferrer" class="icon"><i class="fa-brands fa-instagram"></i></a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>

        <div class="form-container sign-in">
            <form action="">
                <h1>Sign In</h1>
                <div class="social-icons">
                    <a href="https://www.facebook.com/miawaug.miawaug.12/" rel="noopener noreferrer" target="_blank" class="icon"><i class="fa-brands fa-facebook"></i></a>
                    <a href="https://www.youtube.com/@debbygusdiahkbar4582" target="_blank" rel="noopener noreferrer" class="icon"><i class="fa-brands fa-youtube"></i></a>
                    <a href="https://github.com/letdebbycook" target="_blank" rel="noopener noreferrer" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="https://www.instagram.com/dbby_bar05/" target="_blank" rel="noopener noreferrer" class="icon"><i class="fa-brands fa-instagram"></i></a>
                </div>
                <span>or use your email and password</span>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <a href="#">Forget Your Password?</a>
                <button type="submit">Sign In</button>
            </form>
        </div>

        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-right">
                    <h1>Welcome Back</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button id="register">Sign Up</button>
                </div>
                <div class="toggle-panel toggle-left">
                    <h1>Hello, Newbie!</h1>
                    <p>Register with your personal details to use all of site features</p>
                    <button id="login">Sign In</button>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
